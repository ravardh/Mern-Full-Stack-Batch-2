<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>RICR</h1></div>

     
    </div>
    <div class="container" >
      <div class="form-card">
        <div class="title">
          <div class="slider sliderSlide" id="slider"></div>
          <span id="login">Login</span>
          <span id="signup">SignUp</span>
        </div>
        <div class="page" id="page">
          <div class="loginPage">
            <div class="form-feild">
              <input type="email" placeholder="Email" id="l_em" />
              <input type="password" placeholder="Choose Password" id="l_ps" />
            </div>
            <button type="submit">Login</button>
          </div>
          <div class="signupPage">
            <div class="form-feild">
              <input type="text" placeholder="Full Name" id="s_fm" />
              <input type="email" placeholder="Email" id="s_em" />
              <input type="number" placeholder="Phone Number" id="s_ph" />
              <input type="password" placeholder="Choose Password" id="s_ps" />
              <select id="gndr">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <button type="submit">Sign Up</button>
          </div>
        </div>
      </div>
    </div>


    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d458.1614425819378!2d77.45694102215359!3d23.268854061760557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c6967f58e0dbf%3A0x65d0724cf8368e2d!2sRICR%20-%20Raj%20Institute%20of%20Coding%20%26%20Robotics%20%7C%20Best%20Java%20Coding%20Classes%20In%20Bhopal!5e0!3m2!1sen!2sin!4v1742564489267!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
